<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0//css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-box well">
					<form action="index.html">
						<legend>
							로그인
						</legend>
						<div class="form-group">
							<label for="user_id">아이디</label>
							<input class="form-control" name="user_id" value='' 
							id="user_id" placeholder="ID" type="text">
						</div>
						<div class="form-group">
							<label for="user_password">비밀번호</label>
							<input class="form-control" name="user_password" id="user_password" value='' 
							placeholder="Password" type="password">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-default btn-login-submit btn-block m-t-md" value="Login">
						</div>
						<span class="text-center"><a href="index.html" class="text-sm">비밀번호 찾기</a></span>
						<hr>
						<div class="form-group">
							<a href="index.html" class="btn btn-default btn-block m-t-md">회원가입</a>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
